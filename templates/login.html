<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    
    <div class="login-container">
        <div class="logo-section">
          <div class="welcome-text">
        <h1>WELCOME TO SRKR GROUP ATTENDANCE PORTAL</h1>
    </div><div class="logo-wrapper">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="SRKR Logo" class="logo">
                <p class="estd-text">ESTD-1981</p>
            </div>
            
        </div>
        <div class="form-section">
            <div class="form-box">
                <h2>Login</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <a href="{{ url_for('register') }}">Don't have an account? Register</a>
            </div>
        </div>
    </div>
</body>
</html>
